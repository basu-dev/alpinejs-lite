<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo application built with alpinejs clone.">
    <meta name="keywords" content="Basu Dev Adhikari, alpine, alpinejs clone, todo">
    <meta name="author" content="Basu Dev Adhikari">
    <title>Alpinejs Clone Todo Application</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <nav>
        <h1>Todo Manager</h1>
        <a target="_blank" href="https://github.com/basu-dev/alpinejs-clone">
            <img src="./assets/github.png" height="50">
        </a>
    </nav>
    <main x-data='{
        name:"",
        // This event will be added while todos are added
        $futureEvents:["change"],
        incompleteTodos:["First Todo","Second Todo","Third Todo"],
        completedTodos:[],
        imageWidth:"",
        loadingImage:false,
        src:"https://picsum.photos/534/225.webp",
        init(){
            fetch("https://jsonplaceholder.typicode.com/todos")
            .then(data=>data.json()).then(
                data=>{
                    data.length=4;
                    this.incompleteTodos = data.map(d=>d.title);
                }
            ).catch()
            document.getElementById("change-img").addEventListener("load",()=>{
                this.loadingImage=false;
            });
        },
        addTodo(){
            if(this.name.length<1)return;
            this.incompleteTodos = [...this.incompleteTodos,this.name];
            this.name="";
        },
        changeImage(){
            let height =  Math.floor(Math.random() * (500 - 300 + 1) + 300);
            width = Math.floor((19/8) * height);
            this.src= `https://picsum.photos/${width}/${height}.webp`
            this.loadingImage=true;
        },
        markDone(index){
            if(index==-1)return;
            setTimeout(()=>{
            let todo = this.incompleteTodos.splice(index,1);
            this.incompleteTodos = [...this.incompleteTodos];
            this.completedTodos = [...this.completedTodos,todo];
            },300)
        },
        removeTodo(index){
            setTimeout(()=>{
            this.completedTodos.splice(index,1);
            this.completedTodos = [...this.completedTodos];
            },300)
        }
    }'>

        <button x-on:click="changeImage()">View Another Image</button>
        <template x-bind:if="loadingImage">
            <small> Loading...</small>
        </template>
        <br>
        <br>
        <img id="change-img" x-bind:src="src">

        <br />
        <br />

        <input type="text" x-bind:value="name" placeholder="Todo Title" x-on:input="name=$event.target.value">
        <button x-bind:disabled="name.length==0" x-on:click="addTodo()">Add Todo</button>
        <br>
        <br>

        <section class="grid">
            <aside>
                <h3>Incomplete Todos
                    <template x-bind:if="incompleteTodos.length">
                        <span x-bind:text="`(`+incompleteTodos.length+`)`"></span>
                    </template>
                </h3>
                <br />
                <ol>
                    <template x-bind:for="todo in incompleteTodos">
                        <li>
                            <span x-bind:text="todo"></span>
                            <input type='checkbox' x-on:change="markDone(incompleteTodos.indexOf(todo))">
                        </li>
                    </template>
                </ol>
            </aside>

            <aside>
                <h3>Completed Todos
                    <template x-bind:if="completedTodos.length">
                        <span x-bind:text="`(`+completedTodos.length+`)`"></span>
                    </template>
                </h3>
                <br>
                <template x-bind:for="todo in completedTodos">
                    <ol>
                        <template x-bind:for="todo in completedTodos">
                            <div x-bind:text="todo"></div>

                            <li>
                                <span x-bind:text="todo"></span>
                                <input type='checkbox' x-on:change="removeTodo(completedTodos.indexOf(todo))">
                            </li>
                        </template>
                    </ol>
                </template>
            </aside>
        </section>
    </main>

    <div class="info">
        This todo application is built with my <a target="_blank"
            href="https://github.com/basu-dev/alpinejs-clone">alpinejs clone</a> library
    </div>

    <script type="module" src="./src/index.js"></script>

</body>

</html>
