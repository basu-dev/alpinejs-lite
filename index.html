<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Clone</title>
</head>
<style>
    html {
        font-size: 20px;
    }

    input[type=text],
    button {
        padding: .5rem;
        min-width: 250px;
        border-radius: 5px;
    }

    button {
        cursor: pointer;
        border: none;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
    }

    ol {
        padding: 0;
    }

    li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: .5rem;
        border-bottom: 1px solid #eaeaea;
    }
</style>
<h1>Todo Manager</h1>

<body>
    <div x-data='{
        name:"",
        // This event will be added while todos are added
        $moreEvents:["change"],
        incompleteTodos:[],
        completedTodos:[],
        init(){
            fetch("https://jsonplaceholder.typicode.com/todos")
            .then(data=>data.json()).then(
                data=>{
                    data.length=10;
                    this.incompleteTodos = data.map(d=>d.title);
               this.$$update(); 
                }
            ).catch()
        },
        addTodo(){
            if(this.name.length<1)return;
            this.incompleteTodos.push(this.name);
            this.name="";
        },
        markDone(index){
            let todo = this.incompleteTodos.splice(index,1);
            this.completedTodos.push(todo);
        },
        removeTodo(index){
            this.completedTodos.splice(index,1);
        }
    }'>
        <input type="text" x-bind:value="name" placeholder="Todo Name" x-on:input="name=$event.target.value">
        <br />
        <br />
        <button x-on:click="addTodo()">Add</button>
        <section class="grid">
            <aside>
                <h3>Incomplete Todos</h3>
                <ol x-bind:html="incompleteTodos.map((todo,index)=>(`
                    <li>
                        <span>${todo}</span>
                        <input  type='checkbox' x-on:change='markDone(${index})'>
                    </li>
                    `)).join('')"></ol>
            </aside>
            <aside>
                <h3>Completed Todos</h3>
                <ol x-bind:html="completedTodos.map((todo,index)=>(`
                    <li>
                        <span>${todo}</span>
                        <input type='checkbox' x-on:change='removeTodo(${index})'>
                    </li>
                    `)).join('')"></ol>
            </aside>
        </section>
    </div>


    <script type="module" src="./src/index.js"></script>

</body>

</html>
