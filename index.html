<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo application built with alpinejs clone.">
    <meta name="keywords" content="Basu Dev Adhikari, alpine, alpinejs clone, alpinejs lite, todo">
    <meta name="author" content="Basu Dev Adhikari">
    <title>Alpinejs Lite Todo Application</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body x-data>
    <nav>
        <h1>Todo Manager</h1>
        <a target="_blank" href="https://github.com/basu-dev/alpinejs-lite">
            <img src="./assets/github.png" height="50">
        </a>
    </nav>

    <main>
        <section class="image-section" x-data='{
            imageWidth:"",
            loadingImage:false,
            src:"https://picsum.photos/534/225.webp",
            init(){
                document.getElementById("change-img").addEventListener("load",()=>{
                    this.loadingImage=false;
                });
            },
            changeImage(){
                let height =  Math.floor(Math.random() * (500 - 300 + 1) + 300);
                width = Math.floor((19/8) * height);
                this.src= `https://picsum.photos/${width}/${height}.webp`
                this.loadingImage=true;
            }
}'>
            <button x-on:click="changeImage()">View Another Image</button>
            <template x-if="loadingImage">
                <small> Loading...</small>
            </template>

            <img id="change-img" x-bind:src="src">
        </section>

        <section class="todo-section" x-data='{
            name:"basu",
            incompleteTodos:[],
            completedTodos:[],
            init(){
                fetch("https://jsonplaceholder.typicode.com/todos")
                .then(data=>data.json()).then(
                    data=>{
                        data.length=4;
                        this.incompleteTodos = data.map(d=>d.title);
                    }
                ).catch()
            },
            addTodo(){
                if(this.name.length<1)return;
                this.incompleteTodos = [...this.incompleteTodos,this.name];
                this.name="";
            },

            markDone(index){
                console.log("markDone",index);
                if(index==-1)return;
                setTimeout(()=>{
                let todo = this.incompleteTodos.splice(index,1);
                this.incompleteTodos = [...this.incompleteTodos];
                this.completedTodos = [...this.completedTodos,todo];
                },300)
            },
            removeTodo(index){
                setTimeout(()=>{
                this.completedTodos.splice(index,1);
                this.completedTodos = [...this.completedTodos];
                },300)
            }
    }'>

            <input type="text" x-bind:value="name" placeholder="Todo Title" x-on:input="name=$event.target.value">
            <input type="text" x-bind:value="name" placeholder="Todo Title" x-on:input="name=$event.target.value">
            <button x-bind:hidden="name.length==0" x-bind:disabled="name.length==0" x-on:click="addTodo()">Add
                Todo</button>

            <section class="todo-grid">
                <aside>
                    <h3 class="grid-title">Incomplete Todos
                        <span x-show="incompleteTodos.length>0" x-text="`(`+incompleteTodos.length+`)`"></span>
                    </h3>
                    <ol>
                        <template x-for="todo in incompleteTodos">
                            <li>
                                <span x-text="todo"></span>
                                <input type='checkbox' x-on:change="markDone(incompleteTodos.indexOf(todo))">
                            </li>
                        </template>
                    </ol>
                </aside>

                <aside>
                    <h3 class="grid-title">Completed Todos
                        <span x-show="completedTodos.length>0" x-text="`(`+completedTodos.length+`)`"></span>
                    </h3>
                    <ol>
                        <template x-for="todo in completedTodos">
                            <li>
                                <span x-text="todo"></span>
                                <input type='checkbox' x-on:change="removeTodo(completedTodos.indexOf(todo))">
                            </li>
                        </template>
                    </ol>
                </aside>
            </section>
        </section>
    </main>

    <div class="info" x-data="{link:'https://github.com/basu-dev/alpinejs-lite'}">
        This todo application is built with my <a x-bind:data-target="'modal'" target="_blank"
            x-bind:href="link">alpinejs lite</a> library
    </div>

    <script type="module" src="./src/index.js"></script>
    <!-- <script defer src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"></script> -->

</body>

</html>
